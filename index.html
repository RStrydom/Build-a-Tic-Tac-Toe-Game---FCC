<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build a Tic Tac Toe Game - FreeCodeCamp</title>
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
      <header>
        <h1>Tic - Tac - Toe</h1>
        <h2 class="result hide"></h2>
      </header>
      <main>
        <div data-xo="" data-pos="one"><div></div></div>
        <div data-xo="" data-pos="two"><div></div></div>
        <div data-xo="" data-pos="three"><div></div></div>

        <div data-xo="" data-pos="four"><div></div></div>
        <div data-xo="" data-pos="five"><div></div></div>
        <div data-xo="" data-pos="six"><div></div></div>

        <div data-xo="" data-pos="seven"><div></div></div>
        <div data-xo="" data-pos="eight"><div></div></div>
        <div data-xo="" data-pos="nine"><div></div></div>
      </main>
      <!-- <footer>
        <button type="button" name="start">Start Game</button>
        <button type="button" name="reset">Reset</button>
      </footer> -->

    <script src="dist/bundle.js"></script>
  </body>
</html>
